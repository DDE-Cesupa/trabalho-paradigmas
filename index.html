<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pou Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pou Clicker</h1>
    <img id="pou" src="pou_fudido.webp" alt="Pou" onclick="clicar()">
    <h3>Clicks: <span id="contador">0</span></h3>
    
    <h2>Multiplicadores</h2>
    <button onclick="comprarMultiplicador(2, 10)">Multiplicador 2X (10 clicks)</button>
    <button onclick="comprarMultiplicador(3, 20)">Multiplicador 3X (20 clicks)</button>
    <button onclick="comprarMultiplicador(5, 30)">Multiplicador 5X (30 clicks)</button>
    <button onclick="comprarMultiplicador(10, 100)">Multiplicador 10X (100 clicks)</button>
    <button onclick="comprarMultiplicador(50, 300)">Multiplicador 50X (300 clicks)</button>
    <button onclick="comprarMultiplicador(100, 500)">Multiplicador 100X (500 clicks)</button>
    
    <h2>Roupas</h2>
    <button onclick="comprarRoupa(15, 'pou-base.png')">Pou Comum (15 clicks)</button>
    <button onclick="comprarRoupa(30, 'pou_man.jpg')">Pou Man Face (30 clicks)</button>
    <button onclick="comprarRoupa(50, 'pou_homem_fino.jpeg')">Pou Elegante (50 clicks)</button>
    <button onclick="comprarRoupa(100, 'pou_homem_elegante.jpg')">Pou Numero Uno (100 clicks)</button>
    <button onclick="comprarRoupa(500, 'pou_homem_sir.jpg')">Pou Magnata Capitalista(500 clicks)</button>
    <button onclick="comprarRoupa(1000, 'pou_bambam.jpg')">Pou Ramon Dino (1000 clicks)</button>

    <h2>Boss</h2>
    <button onclick="comprarRoupa(2000, 'pou_666.avif')">Lutar contra Pou666.exe (2000 clicks)</button>
    
    <script src="script.js"></script>
</body>
</html>
